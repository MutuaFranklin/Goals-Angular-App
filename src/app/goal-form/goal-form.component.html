<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form #goalForm = 'ngForm' (ngSubmit) = 'submitGoal()'>
      <div class="form-group m-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)] = "newGoal.nameOfGoal" name="name" #name='ngModel' required>
          Display {{newGoal.nameOfGoal}}
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
          </div>
      </div>
      <div class="form-group m-3">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)] = "newGoal.description" name="description" #description = "ngModel" required></textarea>
          <!-- Display {{newGoal.description}} -->
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Description is required</p>
          </div>
      </div>
      <div class="form-group m-3">
          <label for="complete">Completion</label>
          <input type='date' id="complete" [(ngModel)] = "newGoal.completeDate" name = "completeDate" #completeDate = "ngModel" required>
          <!-- Display {{newGoal.completeDate | date}} -->
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
          </div>
      </div>
      <div class="form-group m-3">
        <button type="submit" class="btn btn-success">Add Goal</button>
      </div>
  </form>
</div>
